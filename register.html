<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    
    <!-- Require CSS file -->
    <script src="js/loadCss.js"></script>

    <link rel="shortcut icon" href="img/scrum-icon.png" type="image/x-icon">
    
    <script src="js/routes.js"></script>

    <title>Registro - Cademint</title>
</head>
<body class="login register">
    
    <div class="login-container">
        <h4 class="header-text">Registre-se:</h4>
        <form id="register-form" method="POST">
            <input class="form-input" type="text" name="nome" id="name" maxlength="9" placeholder="Nome" required>
            <input class="form-input" type="email" name="email" id="user" placeholder="Email" required>
            <input class="form-input" type="password" name="senha" id="password" placeholder="Senha" required>
            <input class="form-input" type="password" name="confirmar_senha" id="confirm_password" placeholder="Confirme a senha" required>
            
            <button type="submit">Registrar</button>
            <div class="response"></div>
            <div class="loading"></div>
        </form>
        <div class="login-actions">
            <h6 class="register">Ja é cadastrado? <a href="login.html" id="register"><strong>Faça login</strong></a></h6>
        </div>
    </div>

    <div id="scripts">
        <script src="js/loadJs.js"></script> <!-- Require JS file -->
    </div>

</body>
</html>
