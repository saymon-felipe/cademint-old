<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/scrum-icon.png" type="image/x-icon">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    
    <script src="js/routes.js"></script>

    <title>SCRUM Cademint</title>
</head>
<body class="index">
    
    <nav class="bg-primary p-2 header">
        <div class="title-container">
            <a href="index.html">
                <h3 class="page-title">SCRUM Cademint</h3>
                <span class="app-version"></span>
            </a>
        </div>
        <div class="go-to-user-profile">
            <div class="responsive-menu">
                <i class="fas fa-bars" id="menu-hamburguer"></i>
                <div class="responsive-menu-container">
                    <div class="responsive-profile-more-options-container">
                        <div class="responsive-user">
                            <img class="avatar-p avatar-header">
                            <h6><span class="user-name"></span></h6>
                        </div>
                        <ul>
                            <li><a href="update-profile.html">Alterar perfil</a></li>
                            <li onclick="logoutUser()">Sair</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="go-to-user-profile-inner">
                <img class="avatar-p avatar-header">
                <h6>Olá, <span class="user-name"></span></h6>
                <i class="fas fa-chevron-down" id="profile-more-options"></i>
                <div class="profile-more-options-container">
                    <ul>
                        <li><a href="update-profile.html">Alterar perfil</a></li>
                        <li onclick="logoutUser()">Sair</li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="kanban">
        <div class="kanban-title-container">
            <div class="kanban-title">
                <h5>A fazer</h5>
            </div>
            <div class="kanban-title">
                <h5>Fazendo</h5>
            </div>
            <div class="kanban-title">
                <h5>Teste</h5>
            </div>
            <div class="kanban-title">
                <h5>Concluído</h5>
            </div>
        </div>
        <div class="responsive-kanban-column kanban-column h-100">
            <div class="responsive-kanban border-right col-scrum" id="col-to-do">
                <div class="kanban-title-responsive">
                    <h5>A fazer</h5>
                </div>
                <div class="new-os" id="new-os-1">
                    <i class="fas fa-plus-circle"></i>
                    <h6>Novo</h6>
                </div>
                <div class="os-list with-new"></div>
            </div>
            <div class="responsive-kanban border-right col-scrum" id="col-doing">
                <div class="kanban-title-responsive">
                    <h5>Fazendo</h5>
                </div>
                <div class="new-os" id="new-os-2">
                    <i class="fas fa-plus-circle"></i>
                    <h6>Novo</h6>
                </div>
                <div class="os-list with-new"></div>
            </div>
            <div class="responsive-kanban border-right col-scrum" id="col-test">
                <div class="kanban-title-responsive">
                    <h5>Teste</h5>
                </div>
                <div class="os-list"></div>
            </div>
            <div class="responsive-kanban col-scrum" id="col-done">
                <div class="kanban-title-responsive">
                    <h5>Concluído</h5>
                </div>
                <div class="os-list"></div>
            </div>
            <div class="os-tooltip"></div>
        </div>
    </section>

    
    <script src="js/app.js"></script>

</body>
</html>
