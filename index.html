<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/scrum-icon.png" type="image/x-icon">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/routes.js"></script>
    <title>SCRUM Cademint</title>
</head>
<body class="index" onload="loadOs()">
    <nav class="bg-primary py-2 header">
        <div class="container d-flex justify-content-center">
            <a href="index.html" class="d-flex align-items-center">
                <h3 class="page-title">SCRUM Cademint</h3>
                <span class="app-version ml-3"></span>
            </a>
        </div>
        <div class="go-to-user-profile">
            <div class="go-to-user-profile-inner">
                <img class="avatar-p avatar-header">
                <h6>Olá, <span class="user-name"></span></h6>
                <i class="fas fa-chevron-down" id="profile-more-options"></i>
                <div class="profile-more-options-container">
                    <ul>
                        <li><a href="update-profile.html">Alterar perfil</a></li>
                        <li onclick="logoutUser()">Sair</li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="row steps">
            <div class="col-3 border-right border-bottom d-flex justify-content-center align-items-center">
                <h5>A fazer</h5>
            </div>
            <div class="col-3 border-right border-bottom d-flex justify-content-center align-items-center">
                <h5>Fazendo</h5>
            </div>
            <div class="col-3 border-right border-bottom d-flex justify-content-center align-items-center">
                <h5>Teste</h5>
            </div>
            <div class="col-3 border-bottom d-flex justify-content-center align-items-center">
                <h5>Concluído</h5>
            </div>
        </div>
        <div class="row h-100">
            <div class="col-3 border-right col-scrum col-p-30" id="col-to-do">
                <div class="os-list"></div>
                <div class="new-os" id="new-os-1">
                    <i class="fas fa-plus-circle"></i>
                    <h6>Novo</h6>
                </div>
            </div>
            <div class="col-3 border-right col-scrum" id="col-doing">
                <div class="os-list"></div>
                <div class="new-os" id="new-os-2">
                    <i class="fas fa-plus-circle"></i>
                    <h6>Novo</h6>
                </div>
            </div>
            <div class="col-3 border-right col-scrum" id="col-test">
                <div class="os-list"></div>
            </div>
            <div class="col-3 col-scrum col-pr-30" id="col-done">
                <div class="os-list"></div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
