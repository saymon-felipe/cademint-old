<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/scrum-icon.png" type="image/x-icon">
    <title>Controle OS Cademint</title>
</head>
<body class="index" onload="loadOs()">
    <nav class="bg-primary py-2">
        <div class="container d-flex justify-content-center">
            <h3 class="page-title">SCRUM Cademint</h3>
        </div>
    </nav>
    <section>
        <div class="row steps">
            <div class="col-3 border-right border-bottom d-flex justify-content-center align-items-center">
                <h5>A fazer</h5>
            </div>
            <div class="col-3 border-right border-bottom d-flex justify-content-center align-items-center">
                <h5>Fazendo</h5>
            </div>
            <div class="col-3 border-right border-bottom d-flex justify-content-center align-items-center">
                <h5>Teste</h5>
            </div>
            <div class="col-3 border-bottom d-flex justify-content-center align-items-center">
                <h5>Conclu√≠do</h5>
            </div>
        </div>
        <div class="row h-100">
            <div class="col-3 border-right col-scrum col-p-30" id="col-to-do">
                <div class="os-list"></div>
                <div class="new-os" id="new-os-1">
                    <i class="fas fa-plus-circle"></i>
                    <h6>Novo</h6>
                </div>
            </div>
            <div class="col-3 border-right col-scrum" id="col-doing">
                <div class="os-list"></div>
                <div class="new-os" id="new-os-2">
                    <i class="fas fa-plus-circle"></i>
                    <h6>Novo</h6>
                </div>
            </div>
            <div class="col-3 border-right col-scrum" id="col-test">
                <div class="os-list"></div>
            </div>
            <div class="col-3 col-scrum col-pr-30" id="col-done">
                <div class="os-list"></div>
            </div>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
