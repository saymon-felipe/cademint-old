<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    
    <!-- Require CSS file -->
    <script src="js/loadCss.js"></script>

    <link rel="shortcut icon" href="img/scrum-icon.png" type="image/x-icon">
    <script src="js/routes.js"></script>

    <title>Cademint - Editar</title>
</head>
<body class="edit-os">

    <div class="new-version-availabe">
        <h6>Nova versão do sistema disponível! Salve o que está fazendo e <span><a href="index.html">recarregue aqui!</a></span></h6>
    </div>

    <nav class="bg-primary py-2">
        <a href="index.html"><i class="fas fa-arrow-circle-left return"></i></a>
        <div class="title-container">
            <a href="index.html">
                <h3 class="page-title">Cademint</h3>
                <span class="app-version"></span>
            </a>
        </div>
        <div class="go-to-user-profile">
            <div class="responsive-menu">
                <i class="fas fa-bars" id="menu-hamburguer"></i>
                <div class="responsive-menu-container">
                    <div class="responsive-profile-more-options-container">
                        <div class="responsive-user">
                            <img class="avatar-p avatar-header">
                            <h6><span class="user-name"></span></h6>
                        </div>
                        <ul>
                            <li><a href="update-profile.html">Alterar perfil</a></li>
                            <li onclick="logoutUser()">Sair</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="go-to-user-profile-inner">
                <img class="avatar-p avatar-header">
                <h6>Olá, <span class="user-name"></span></h6>
                <i class="fas fa-chevron-down" id="profile-more-options"></i>
                <div class="profile-more-options-container">
                    <ul>
                        <li><a href="update-profile.html">Alterar perfil</a></li>
                        <li onclick="logoutUser()">Sair</li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <section class="container">
        <form class="form-os">
            <div class="informations-container">
                <div class="so-number container-input">
                    <label for="so-number">Id tarefa: </label>
                    <input type="number" name="so-number" id="so-number" disabled placeholder="Automático">
                </div>
                <div class="sponsor container-input">
                    <label for="sponsor">Responsável: </label>
                    <select name="sponsor" id="sponsor">
                        <option value="">-- Nome --</option>
                    </select>
                </div>
                <div class="priority-input container-input">
                    <label for="priority">Prioridade: </label>
                    <select name="priority" id="priority">
                        <option value="">-- Prioridade --</option>
                        <option value="1">Normal</option>
                        <option value="2">Prioritário</option>
                    </select>
                </div>
                <div class="status container-input">
                    <label for="status">Status: </label>
                    <select name="status" id="status">
                        <option value="">-- Status --</option>
                        <option value="1">A fazer</option>
                        <option value="2">Fazendo</option>
                        <option value="3">Teste</option>
                        <option value="4">Concluído</option>
                    </select>
                </div>
                <div class="owner container-input">
                    <label for="owner">Aberto por: </label>
                    <select name="owner" id="owner">
                        <option value="">-- Nome --</option>
                    </select>
                </div>
                <div class="os-size container-input">
                    <label for="size">Tamanho: </label>
                    <select name="size" id="size">
                        <option value="">-- Tamanho --</option>
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                    </select>
                </div>
            </div>
            <div class="description">
                <label for="description">Descrição: </label>
                <textarea name="description" id="description" cols="2000" rows="10"></textarea>
            </div>
            <div class="feedback-text">
                <h6 class="characters-response">Número máximo de caracteres atingidos</h6>
                <h6 class="count-characters"></h6>
            </div>
        </form>
        <div class="response"></div>
        <div class="form-buttons">
            <button type="button" class="btn btn-primary" id="save-os">Salvar</button>
            <button type="button" class="btn btn-danger" id="exclude-os">Excluir</button>
            <button type="button" class="btn btn-secondary" id="cancel-operation">Cancelar</button>
        </div>
    </section>
    
    <div id="scripts">
        <script src="js/loadJs.js"></script> <!-- Require JS file -->
    </div>
    
</body>
</html>
