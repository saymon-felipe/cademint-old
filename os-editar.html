<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/scrum-icon.png" type="image/x-icon">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/routes.js"></script>

    <title>SCRUM Cademint - Editar</title>
</head>
<body class="edit-os">
    <nav class="bg-primary py-2">
        <a href="index.html"><i class="fas fa-arrow-circle-left return"></i></a>
        <div class="container d-flex justify-content-center">
            <a href="index.html" class="d-flex align-items-center">
                <h3 class="page-title">SCRUM Cademint</h3>
                <span class="app-version ml-3"></span>
            </a>
        </div>
        <div class="go-to-user-profile">
            <div class="go-to-user-profile-inner">
                <img class="avatar-p avatar-header">
                <h6>Olá, <span class="user-name"></span></h6>
                <i class="fas fa-chevron-down" id="profile-more-options"></i>
                <div class="profile-more-options-container">
                    <ul>
                        <li><a href="update-profile.html">Alterar perfil</a></li>
                        <li onclick="logoutUser()">Sair</li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <section class="container">
        <form class="form-os">
            <div class="row">
                <div class="so-number col-3 container-input">
                    <label for="so-number">Id OS: </label>
                    <input type="number" name="so-number" id="so-number" disabled placeholder="Automático">
                </div>
                <div class="sponsor col-3 container-input">
                    <label for="sponsor">Responsável: </label>
                    <select name="sponsor" id="sponsor">
                        <option>-- Nome --</option>
                    </select>
                </div>
                <div class="priority-input col-3 container-input">
                    <label for="priority">Prioridade: </label>
                    <select name="priority" id="priority">
                        <option value="">-- Prioridade --</option>
                        <option value="1">Normal</option>
                        <option value="2">Prioritário</option>
                    </select>
                </div>
                <div class="status col-3 container-input">
                    <label for="status">Status: </label>
                    <select name="status" id="status">
                        <option value="">-- Status --</option>
                        <option value="1">A fazer</option>
                        <option value="2">Fazendo</option>
                        <option value="3">Teste</option>
                        <option value="4">Concluído</option>
                    </select>
                </div>
            </div>
            <div class="description">
                <label for="description">Descrição: </label>
                <textarea name="description" id="description" cols="2000" rows="10"></textarea>
            </div>
            <div class="feedback-text">
                <h6 class="characters-response">Número máximo de caracteres atingidos</h6>
                <h6 class="count-characters">1000 / 2000 caracteres</h6>
            </div>
        </form>
        <div class="response"></div>
        <div class="form-buttons">
            <button type="button" class="btn btn-primary" id="save-os">Salvar</button>
            <button type="button" class="btn btn-danger" id="exclude-os">Excluir</button>
            <button type="button" class="btn btn-secondary" id="cancel-operation">Cancelar</button>
        </div>
    </section>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
