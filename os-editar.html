<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Scrum Cademint - Editar</title>
</head>
<body class="edit-os">
    <nav class="bg-primary py-2">
        <a href="index.html"><i class="fas fa-arrow-circle-left"></i></a>
        <div class="container d-flex justify-content-center">
            <h3 class="text-light">SCRUM Cademint</h3>
        </div>
    </nav>
    <section class="container">
        <form class="form-os">
            <div class="row">
                <div class="so-number col-3 container-input">
                    <label for="so-number">Id OS: </label>
                    <input type="text" name="so-number" id="so-number" disabled placeholder="Automático">
                </div>
                <div class="sponsor col-3 container-input">
                    <label for="sponsor">Responsável: </label>
                    <select name="sponsor" id="sponsor">
                        <option value="">-- Nome --</option>
                        <option value="1">Saymon</option>
                    </select>
                </div>
                <div class="priority-input col-3 container-input">
                    <label for="priority">Prioridade: </label>
                    <select name="priority" id="priority">
                        <option value="">-- Prioridade --</option>
                        <option value="1">Normal</option>
                        <option value="2">Prioritário</option>
                    </select>
                </div>
                <div class="status col-3 container-input">
                    <label for="status">Status: </label>
                    <select name="status" id="status">
                        <option value="">-- Status --</option>
                        <option value="1">A fazer</option>
                        <option value="2">Fazendo</option>
                        <option value="3">Teste</option>
                        <option value="4">Concluído</option>
                    </select>
                </div>
            </div>
            <div class="description">
                <label for="description">Descrição: </label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </div>
        </form>
        <div class="response"></div>
        <div class="form-buttons">
            <button class="btn btn-primary" id="save-os">Salvar</button>
            <button class="btn btn-danger" id="exclude-os">Excluir</button>
            <button class="btn btn-secondary" id="cancel-operation">Cancelar</button>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
