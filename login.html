<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/scrum-icon.png" type="image/x-icon">
    <title>Login - SCRUM Cademint</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/routes.js"></script>
</head>
<body class="login">
    
    <div class="login-container">
        <h4 class="header-text">Login:</h4>
        <form id="login-form" method="POST">
            <input class="form-input" type="text" name="email" id="user" placeholder="Email" required>
            <input class="form-input" type="password" name="senha" id="password" placeholder="Senha" required>
            <div class="remember">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Lembrar meu e-mail</label>
            </div>
            
            <button type="submit" id="submit-button">Login</button>
            <div class="response"></div>
            <div class="loading"></div>
        </form>
        <div class="login-actions">
            <h6 class="register">Não tem uma conta? <a href="register.html" id="register"><strong>Cadastre-se</strong></a></h6>
            <h6><a href="#">Esqueci minha senha</a></h6>
        </div>
    </div>

    <script>
        let url = window.location.href;
        if (!window.location.href == "/login.html") {
            let param = url.split("?")[1].replace("msg=", "");
            if (param == "time-out") {
                $(".response").html("Sessão expirada, faça login novamente");
                $(".response").show();
            }
        };
    </script>

    <script src="js/app.js"></script>
</body>
</html>
