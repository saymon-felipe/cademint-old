<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/routes.js"></script>

    <!-- Require CSS file -->
    <script src="js/loadCss.js"></script>

    <link rel="shortcut icon" href="img/cademint-icon-reduced.png" type="image/x-icon">
    
    <title>Login - Cademint</title>
</head>
<body class="login">
    
    <div class="login-container">
        <h4 class="header-text">Login:</h4>
        <form id="login-form" method="POST">
            <input class="form-input" type="text" name="email" id="user" placeholder="Email" required>
            <input class="form-input" type="password" name="senha" id="password" placeholder="Senha" required>
            <div class="show-password">
                <i class="fas fa-eye-slash"></i>
            </div>
            <div class="remember">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Lembrar meu e-mail</label>
            </div>
            
            <button type="submit" id="submit-button">Login</button>
            <div class="response"></div>
            <div class="loading"></div>
        </form>
        <div class="login-actions">
            <h6 class="register">NÃ£o tem uma conta? <a href="register.html" id="register"><strong>Cadastre-se</strong></a></h6>
            <h6><a href="#">Esqueci minha senha</a></h6>
        </div>
    </div>

    <div id="scripts">
        <script src="js/loadJs.js"></script> <!-- Require JS file -->
    </div>

</body>
</html>
